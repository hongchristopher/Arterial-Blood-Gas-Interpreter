<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABG Interpreter</title>
</head>
<body>
    <h1>ABG Interpreter</h1>
    <form action="/interpret" method="post">
        <label for="ph">pH:</label>
        <input type="number" step="0.01" name="ph" id="ph" required><br>

        <label for="co2">CO2:</label>
        <input type="number" step="0.01" name="co2" id="co2" required><br>

        <label for="hco3">HCO3:</label>
        <input type="number" step="0.01" name="hco3" id="hco3" required><br>

        <label for="potassium">Potassium:</label>
        <input type="number" step="0.01" name="potassium" id="potassium" required><br>

        <label for="spo2">SpO2:</label>
        <input type="number" step="0.01" name="spo2" id="spo2" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
